<!DOCTYPE html>
<html lang="en">

<body>
    <h2>Java</h2>
    <script>
const num = parseInt(prompt("Enter Any Number")) ;
if(num < 0){
    console.log(`${num} is negative number`);
}
else{
    console.log(`${num} is a positive number`);
}
    </script>
